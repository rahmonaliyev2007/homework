<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-dars</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <script>

        function plus(a, b) {
            return a + b
        }
        function minus(a, b) {
            return a - b
        }
        function calc(a , b){
            return minus(plus(a, b), 3)
        }

        console.log(calc(2, 7));

    </script>
</body>

</html>
